
<div>
    Clearing Member: {{obligationFundData.CLEARING_MEMBER_NAME}} <br>
    Contact Number: {{obligationFundData.CONTACT_NUMBER}}
    
</div>

<div>
    <h3> FUND OBLIGATION </h3>
    <p-table [value]="obligationFundData" [rows]="10" [scrollable]="true" scrollHeight="250px">
        <ng-template pTemplate="header">
            <tr>
                <th>FUND OBLIGATION</th>
                <th>{{obligationFundData.TOTAL_FUND_OBLIGATION}}</th>                 
            </tr>
        </ng-template>
        
    </p-table>
</div>
<div>
    <h3> SECURITY OBLIGATION</h3>
    <p-table [value]="obligationShareData" [rows]="10" [scrollable]="true" scrollHeight="250px">
        <ng-template pTemplate="header">
            <tr>
                <th>SECURITY NAME</th>
                <th>QTY</th>                 
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-bal>
            <tr>
                <td>{{bal.SECURITY_NAME}}</td>
                <td>{{bal.SECURITY_QUANTITY}}</td>                   
            </tr>
        </ng-template>
    </p-table>
</div>
